<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="url(#accent)" stroke-width="4"/>
  
  <!-- Football/Soccer ball stylized -->
  <circle cx="256" cy="180" r="70" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.8"/>
  <path d="M256 110 L280 150 L256 175 L232 150 Z" fill="url(#accent)" opacity="0.3"/>
  <path d="M186 180 L220 160 L232 180 L220 200 Z" fill="url(#accent)" opacity="0.3"/>
  <path d="M326 180 L292 160 L280 180 L292 200 Z" fill="url(#accent)" opacity="0.3"/>
  <path d="M220 230 L240 210 L256 225 L272 210 L292 230" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
  
  <!-- Whistle icon (gaffer symbol) -->
  <g transform="translate(256, 185)" opacity="0.9">
    <circle cx="0" cy="0" r="12" fill="url(#gold)"/>
    <rect x="-3" y="8" width="6" height="20" rx="3" fill="url(#gold)"/>
  </g>
  
  <!-- Text: PC -->
  <text x="256" y="310" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="48" fill="#ffffff" letter-spacing="12">PC</text>
  
  <!-- Text: GAFFER -->
  <text x="256" y="370" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="72" fill="url(#accent)" letter-spacing="4">GAFFER</text>
  
  <!-- Underline accent -->
  <rect x="120" y="385" width="272" height="3" rx="1.5" fill="url(#accent)" opacity="0.6"/>
  
  <!-- Small tagline -->
  <text x="256" y="415" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="18" fill="#8899aa" letter-spacing="6">WEB EDITION</text>
</svg>
